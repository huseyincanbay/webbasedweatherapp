<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Search by city name">

                <button type="submit" class="btn">Submit</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">Istanbul, Turkey</div>
                        <div class="date">Tuesday July, 17 2021</div>
                    </div>
                    <div class="temp">Temprature: 30 <span>°C</span></div>
                    <div class="weather">Weather: Sunny</div>
                    <div class="temp-range">Temprature Range: 25°C/35°C</div>
                </div>
            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
